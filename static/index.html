<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üìù Note Manager - Rust Web App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 2.5em;
        }

        .input-section {
            margin-bottom: 30px;
            display: flex;
            gap: 10px;
        }

        #noteInput {
            flex: 1;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        #noteInput:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .notes-section {
            margin-top: 30px;
        }

        .note-item {
            background: #f8f9fa;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 10px;
            border-left: 4px solid #667eea;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .note-content {
            flex: 1;
        }

        .note-text {
            font-size: 16px;
            color: #333;
            margin-bottom: 8px;
        }

        .note-date {
            font-size: 12px;
            color: #888;
        }

        .delete-btn {
            background: #ff4757;
            padding: 8px 16px;
            font-size: 14px;
            margin-left: 15px;
        }

        .delete-btn:hover {
            background: #ff3838;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #888;
        }

        .empty-state::before {
            content: "üìù";
            font-size: 4em;
            display: block;
            margin-bottom: 20px;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #667eea;
        }

        .error {
            background: #ffe5e5;
            color: #d32f2f;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 4px solid #d32f2f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìù Note Manager</h1>
        
        <div class="input-section">
            <input 
                type="text" 
                id="noteInput" 
                placeholder="Tulis note baru di sini..."
                onkeypress="if(event.key === 'Enter') addNote()"
            >
            <button onclick="addNote()">‚ûï Add Note</button>
        </div>

        <div id="errorMessage"></div>

        <div class="notes-section">
            <div id="loading" class="loading">Loading notes...</div>
            <div id="notesList"></div>
        </div>
    </div>

    <script>
        const API_BASE = '/api/notes';

        // Load notes saat page load
        document.addEventListener('DOMContentLoaded', loadNotes);

        async function loadNotes() {
            try {
                const response = await fetch(API_BASE);
                if (!response.ok) throw new Error('Failed to load notes');
                
                const notes = await response.json();
                displayNotes(notes);
            } catch (error) {
                showError('Error loading notes: ' + error.message);
                document.getElementById('loading').style.display = 'none';
            }
        }

        async function addNote() {
            const input = document.getElementById('noteInput');
            const content = input.value.trim();
            
            if (!content) {
                showError('Note cannot be empty!');
                return;
            }

            try {
                const response = await fetch(API_BASE, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ content }),
                });

                if (!response.ok) throw new Error('Failed to add note');

                input.value = '';
                loadNotes();
                hideError();
            } catch (error) {
                showError('Error adding note: ' + error.message);
            }
        }

        async function deleteNote(id) {
            if (!confirm('Are you sure you want to delete this note?')) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/${id}`, {
                    method: 'DELETE',
                });

                if (!response.ok) throw new Error('Failed to delete note');

                loadNotes();
            } catch (error) {
                showError('Error deleting note: ' + error.message);
            }
        }

        function displayNotes(notes) {
            const notesList = document.getElementById('notesList');
            const loading = document.getElementById('loading');
            
            loading.style.display = 'none';

            if (notes.length === 0) {
                notesList.innerHTML = '<div class="empty-state">No notes yet. Add one above! üëÜ</div>';
                return;
            }

            notesList.innerHTML = notes.map(note => `
                <div class="note-item">
                    <div class="note-content">
                        <div class="note-text">${escapeHtml(note.content)}</div>
                        <div class="note-date">Created: ${note.created_at}</div>
                    </div>
                    <button class="delete-btn" onclick="deleteNote(${note.id})">üóëÔ∏è Delete</button>
                </div>
            `).join('');
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.innerHTML = `<div class="error">${escapeHtml(message)}</div>`;
        }

        function hideError() {
            document.getElementById('errorMessage').innerHTML = '';
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
